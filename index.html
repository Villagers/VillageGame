<html>
    <head>
        <title>VillageGame</title>
        <link rel="stylesheet" type="text/css" href="resources/css/index.css" />
        <script type="text/javascript" src="scripts/lib/three.min.js"></script>
        <script type="text/javascript" src="scripts/lib/physi.js"></script>
        <script type="text/javascript" src="scripts/input.js"></script>
        <script type="text/javascript" src="scripts/init.js"></script>
        <script type="text/javascript" src="scripts/camera.js"></script>
        <script type="text/javascript" src="scripts/structure.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
    </head>
    <body onload="initSetup()">
        <div id="headerMenu" class="menu">
            <div id="headerResources" >
                <div id="resourceGold" class="resourceDiv">
                    <img src="resources/images/goldIcon.png" class="resourceIcon" />
                    <span id="goldAmount">0</span>
                </div>
            </div>
        </div>
        <div id="gameDiv" align="center" onmousemove="Mouse.getCoords(event)"></div>
        <div id="bottomMenu" class="menu">
            <div id="miniMap"></div>
            <div id="selectionMenu"></div>
            <div id="constructionMenu"></div>
        </div>
    </body>
</html>
